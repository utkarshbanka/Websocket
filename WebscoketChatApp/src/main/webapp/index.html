<!DOCTYPE html>
<html>
<head>

<link rel="stylesheet"
	href="https://cdn.jsdelivr.net/npm/bootstrap@4.1.3/dist/css/bootstrap.min.css"
	integrity="sha384-MCw98/SFnGE8fJT3GXwEOngsV7Zt27NXFoaoApmYm81iuXoPkFOJwJ8ERdknLPMO"
	crossorigin="anonymous">


<meta charset="UTF-8">
<title>Register</title>
</head>
<body>

	<nav class="navbar navbar-expand-lg navbar navbar-dark bg-dark">
		<button class="navbar-toggler" type="button" data-toggle="collapse"
			data-target="#navbarTogglerDemo01"
			aria-controls="navbarTogglerDemo01" aria-expanded="false"
			aria-label="Toggle navigation">
			<span class="navbar-toggler-icon"></span>
		</button>
		<div class="collapse navbar-collapse" id="navbarTogglerDemo01">
			<a class="navbar-brand" href="#">ChatApp</a>
			<ul class="navbar-nav mr-auto mt-2 mt-lg-0">
			</ul>
		</div>
	</nav>
	<section class="vh-100" style="background-color: #eee;">
		<div class="container h-100">
			<div
				class="row d-flex justify-content-center align-items-center h-100">
				<div class="col-lg-12 col-xl-11">
					<div class="card text-black" style="border-radius: 25px;">
						<div class="card-body p-md-5">
							<div class="row justify-content-center">
								<div class="col-md-10 col-lg-6 col-xl-5 order-2 order-lg-1">

									<p class="text-center h1 fw-bold mb-5 mx-1 mx-md-4 mt-4">Sign
										up</p>

									<form class="mx-1 mx-md-4"  method="POST" action="Register">
										<div class="d-flex flex-row align-items-center mb-4">
											<i class="fas fa-envelope fa-lg me-3 fa-fw"></i>
											<div class="form-outline flex-fill mb-0">
												<input type="email" id="form3Example3c" class="form-control" />
												<label class="form-label" for="form3Example3c">Your
													UserName</label>
											</div>
										</div>

										<div class="d-flex flex-row align-items-center mb-4">
											<i class="fas fa-lock fa-lg me-3 fa-fw"></i>
											<div class="form-outline flex-fill mb-0">
												<input type="password" id="form3Example4c"
													class="form-control" /> <label class="form-label"
													for="form3Example4c">Password</label>
											</div>
										</div>

										<div class="d-flex flex-row align-items-center mb-4">
											<i class="fas fa-key fa-lg me-3 fa-fw"></i>
											<div class="form-outline flex-fill mb-0">
												<input type="password" id="form3Example4cd"
													class="form-control" /> <label class="form-label"
													for="form3Example4cd">Repeat your password</label>
											</div>
										</div>
										<div class="d-flex justify-content-center mx-4 mb-3 mb-lg-4">
											<button type="submit" class="btn btn-primary btn-lg">Register</button>
											<a href="Login.html"><button type="button" class="btn btn-primary btn-lg ml-2">Login</button></a>
										</div>
                                            	<p id="message"></p>
									</form>

								</div>
								<div
									class="col-md-10 col-lg-6 col-xl-7 d-flex align-items-center order-1 order-lg-2">

									<img
										src="https://mdbcdn.b-cdn.net/img/Photos/new-templates/bootstrap-registration/draw1.webp"
										class="img-fluid" alt="Sample image">
								</div>
							</div>
						</div>
					</div>
				</div>
			</div>
		</div>
	</section>
      
	<script>
	const form = document.querySelector('form');
	const message = document.querySelector('#message');

	form.addEventListener('submit', async (event) => {
	  event.preventDefault();

	  const email = document.querySelector('#form3Example3c').value;
	  const password = document.querySelector('#form3Example4c').value;

	  if (email === '' || password === '') {
	    message.textContent = 'Email and password are required.';
	    return;
	  }

	  const body = new URLSearchParams();
	  body.append('email', email);
	  body.append('password', password);

	  const response = await fetch(event.target.action, {
	    method: 'POST',
	    body: body,
	    headers: {
	      'Content-Type': 'application/x-www-form-urlencoded'
	    }
	  });

	  const result = await response.text();

	  message.textContent = result; // show the message to the user
	});
	</script>
</body>
</html>
